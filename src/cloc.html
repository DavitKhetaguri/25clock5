<div id="conatainer">
  <div id="break">
    <p id="break-label">Break Length</p>
    <div id="break-decrement">down</div>
    <div id="break-length">5</div>
    <div id="break-incerement">up</div>
  </div>

  <div id="session">
    <p id="session-label">Session Length</p>
    <div id="session-decrement">down</div>
    <div id="session-length">25</div>
    <div id="session-incerement">up</div>
  </div>

  <div id="timer">
    <h1 id="timer-label">Session</h1>
    <div id="time-left">25:00</div>
  </div>

  <div id="pause-reset">
    <div id="start_stop"></div>
    <div id="reset"></div>
  </div>
</div>
